<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" dataPasswordDisplay>
            <button class="copy-btn"  data-copy>
                <span class="tooltip"  data-copymsg></span>
                <img src="assetss/copy.png" alt="copy" width="26" height="26" >
            </button>
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthslider>
            <!--check box section-->
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase  letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase  letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include Number  </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbols  </label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class = "indicator" data-indicator></div>
            </div>

            <button class="generatebutton">GENERATE PASSWORD</button>


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
